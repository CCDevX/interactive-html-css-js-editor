<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b36e4cf45e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Live Code Editor Pro</title>
    <script type="module" crossorigin src="/assets/index-ClF5cn8Y.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-w23heMla.css">
  </head>
  <body>
    <!-- Header avec titre et contrôles -->
    <header class="header">
      <div class="header-left">
        <h1><i class="fas fa-code"></i> Live Code Editor Pro</h1>
      </div>
      <div class="header-right">
        <button class="btn" id="theme-toggle">
          <i class="fas fa-palette"></i> Theme
        </button>
        <div class="btn-group">
          <button class="btn" id="download-btn">
            <i class="fas fa-download"></i> Télécharger
          </button>
          <button class="btn dropdown-btn" id="download-dropdown">
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="dropdown-menu" id="download-menu">
            <button class="dropdown-item" id="download-html">
              <i class="fa-brands fa-html5"></i> HTML seulement
            </button>
            <button class="dropdown-item" id="download-css">
              <i class="fa-brands fa-css3-alt"></i> CSS seulement
            </button>
            <button class="dropdown-item" id="download-js">
              <i class="fa-brands fa-js"></i> JS seulement
            </button>
            <button class="dropdown-item" id="download-all">
              <i class="fas fa-file-archive"></i> Télécharger tout (.zip)
            </button>
          </div>
        </div>
        <button class="btn" id="reset-btn">
          <i class="fas fa-refresh"></i> Reset
        </button>
        <button class="btn primary" id="run-btn">
          <i class="fas fa-play"></i> Run
        </button>
      </div>
    </header>

    <!-- Container principal -->
    <div class="container">
      <!-- Panneau gauche - Éditeurs -->
      <div class="left-panel">
        <div class="editor-section">
          <div class="editor-tab">
            <label class="tab-label html-tab active">
              <i class="fa-brands fa-html5"></i>
              <span>HTML</span>
              <div class="tab-indicator"></div>
            </label>
          </div>
          <div class="editor-wrapper">
            <div class="line-numbers" id="html-lines"></div>
            <textarea
              id="html-code"
              class="code-editor"
              placeholder="<!-- Écrivez votre code HTML ici -->"
              spellcheck="false"
            ></textarea>
          </div>
        </div>

        <div class="editor-section">
          <div class="editor-tab">
            <label class="tab-label css-tab">
              <i class="fa-brands fa-css3-alt"></i>
              <span>CSS</span>
              <div class="tab-indicator"></div>
            </label>
          </div>
          <div class="editor-wrapper">
            <div class="line-numbers" id="css-lines"></div>
            <textarea
              id="css-code"
              class="code-editor"
              placeholder="/* Écrivez votre code CSS ici */"
              spellcheck="false"
            ></textarea>
          </div>
        </div>

        <div class="editor-section">
          <div class="editor-tab">
            <label class="tab-label js-tab">
              <i class="fa-brands fa-js"></i>
              <span>JavaScript</span>
              <div class="tab-indicator"></div>
            </label>
          </div>
          <div class="editor-wrapper">
            <div class="line-numbers" id="js-lines"></div>
            <textarea
              id="js-code"
              class="code-editor"
              placeholder="// Écrivez votre code JavaScript ici"
              spellcheck="false"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Séparateur redimensionnable -->
      <div class="resizer" id="resizer"></div>

      <!-- Panneau droit - Aperçu -->
      <div class="right-panel">
        <div class="output-section">
          <div class="output-header">
            <label class="output-label">
              <i class="fa-solid fa-desktop"></i>
              <span>Aperçu en direct</span>
            </label>
            <div class="output-controls">
              <!-- <button class="btn-small" id="refresh-output">
                <i class="fas fa-sync-alt"></i>
              </button> -->
              <button class="btn-small" id="fullscreen-btn">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
          <div class="iframe-container">
            <iframe id="output" title="Code Preview"></iframe>
            <div class="loading-overlay" id="loading">
              <div class="spinner"></div>
              <span>Chargement...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Console minimaliste -->
    <div class="console" id="console">
      <div class="console-header">
        <span><i class="fas fa-terminal"></i> Console</span>
        <div class="console-summary" id="console-summary">
          <div class="console-status success" id="console-status">
            <i class="fas fa-check-circle"></i>
            <span>Prêt</span>
          </div>
          <button class="console-toggle" id="console-toggle">
            <i class="fas fa-chevron-up"></i> Détails
          </button>
        </div>
        <div class="console-controls">
          <button class="btn-small" id="minimize-console" style="display: none">
            <i class="fas fa-chevron-down"></i>
          </button>
          <button class="btn-small" id="clear-console">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="console-content" id="console-content"></div>
    </div>

    <!-- Container pour les notifications toast -->
    <div class="toast-container" id="toast-container"></div>

  </body>
</html>
